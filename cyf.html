<script>
// function to reset
function reset(){
  location.reload();
}
// end

// function to get random value
    function getrt(arr){
    const randomindex=Math.floor(Math.random()*arr.length);
    const item=arr[randomindex];
    return item;
    }
    // end
    //  random for places
    const places=["Trichy",'chennai',"Delhi", "Mumbai", "Bangalore", "Madurai", "Kolkata", "Hyderabad", "Ahmedabad", "Jaipur", "Pune", "Surat", "Kochi", "Visakhapatnam", "Thiruvananthapuram", "Indore", "Ludhiana", "Coimbatore", "Agra", "Nagpur", "Vadodara", "Lucknow"];
    const placesres1=getrt(places);
    
// end
// random for timing
const time=["6:55","8:25","1:56","5:45","7:25","8:35","2:45","3:45","4:00","1:55","2:35","3:30","6:55","7:00","1:25","1:20","11:50","1:10","19:25","5:00","12:00"];
    const timeres=getrt(time);
    
    // end
// random for flight name
const flightname=["Air India", "IndiGo", "SpiceJet", "Vistara", "GoAir", "AirAsia India", "Air Costa", "Jet Airways", "TruJet"];
    const fnres1=getrt(flightname);
     // end

// popup
// toggle
function togglePopup() {
            $("#pop").toggle();
        }
//////////////////////
        function validateForm1() {
  let input1 = document.forms["form1"]["al"].value;
  let input2 = document.forms["form1"]["fn"].value;
  let input3 = document.forms["form1"]["d"].value;
  if (input1 != "" && input2 != "" && input3 != "") {
  $("#popup-airline").append(input1);
  $("#popup-fn").append(input2);
  $("#timepp").append(timeres);
$("#popup-fn").append(fnres1);
$("#popup-d").append(placesres1);
$("#popup-arrival").append(placesres1);
  return togglePopup();
  
}
  else{
    alert("Please fill requried");
  }

}

function validateForm2() {
  let input1 = document.forms["div2"]["al"].value;
  let input2 = document.forms["div2"]["aa"].value;
  let input3 = document.forms["div2"]["da"].value;
  let input4 = document.forms["div2"]["d"].value;
  
 
  if (input1 != "" && input2 != "" && input3 != "" && input4 != "") {
  $("#popup-airline").append(input1);
  $("#popup-arrival").append(input2);
  $("#popup-d").append(input3);
 $("#timepp").append(timeres);
$("#popup-fn").append(fnres1);  
  return togglePopup();

  
}
  else{
    alert("Please fill requried");
  }

}
///////////////////////////

</script>

    <header>
        <nav class="navbar navbar-expand-lg">

    <div id="logo">
    <img src="https://img.icons8.com/fluency/56/null/airplane-take-off.png"/> <span id="bookfont">Booking</span></a>
    </div>
    <div class="row">
<div class="div1 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
    <form required method="get" name="form1" id="div1">
        <fieldset>
          <legend>Search by flight</legend>
          
          <div class="mb-3">
            <label for="al" class="form-label">Airline</label>
            <input id="airline-input-box" type="text"  class="form-control" name="al" required placeholder="Ex: American Airlines">
            <label for="fn" class="form-label">Flight number</label>
            <input name="fn" type="text" id="fn-input-box" class="form-control" placeholder="Ex: AA120" required>
            <label for="d" class="form-label">Date</label>
            <input type="date" name="d"   class="form-control" placeholder="" required>
        </div>
        </fieldset>
      </form>

      <button onclick="validateForm1()" class="btn btn-primary sbutton1" id="sbutton1">Search</button>
      </div>
      </div>
      <!-- div2 -->
<div id="divider"></div>
<div class="row">
<div class="div2 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
      <form id="div2">
        <fieldset>
          <legend>search by route</legend>
          <div class="mb-3">
            <label for="da" class="form-label">Departure Airport</label>
            <input type="text"  class="form-control" name="da" placeholder="Ex: Trichy Airport">
            <label for="aa" class="form-label">Arrival Airport</label>
            <input name="aa" type="text"  class="form-control" placeholder="Trichy Airport">
            <label for="al" class="form-label">Airline</label>
            <input name="al" type="text" class="form-control" placeholder="Airlines">
            <label for="d" class="form-label">Date</label>
            <input type="date" name="d"   class="form-control" placeholder="">
           
        </div>
        </fieldset>
      
    </form>
    <button onclick="validateForm2()" class="btn btn-primary sbutton2" id="sbutton2">Search</button>   
</div></div>
      <!-- popup -->
      <div class="pop" id="pop">
        <div  onclick="togglePopup()"  class="close-btn">X</div>
        <div>
        <h3>Airline</h3>
        <p id="popup-airline"></p>
        </div>
        <div>
        <h3>Flight Number</h3>
        <p id="popup-fn"></p>
        </div>
        <div>
        <h3>Departure</h3>
        <p id="popup-d"></p>
        </div>
        <div> 
        <h3>Arrival</h3>
        <p id="popup-arrival"></p>
        </div>
        <div>
        <h3>Time</h3>
        <p id="timepp"></p>
        </div>
    </div>
    <div id="reseticon"><img id="recycle-icon" onclick="reset()" src="https://img.icons8.com/clouds/80/null/recurring-appointment.png"/>
    </div>
